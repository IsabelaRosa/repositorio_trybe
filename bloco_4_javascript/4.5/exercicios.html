<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 4.4</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 4.4 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName() */
//Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
  let fun1 = document.getElementsByTagName("p")[0];
  fun1.innerHTML = "Daqui dois anos me vejo trablahando com desenvolvimento web, arrasando no front-end hehe"
//Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
  let fun2 = document.getElementsByTagName("div")[0];
  fun2.style.backgroundColor = "green";
//Crie uma função que mude a cor do quadrado vermelho para branco.
  let fun3 = document.getElementsByClassName("center-content")[0];
  fun3.style.backgroundColor = "white";
//Crie uma função que corrija o texto da tag <h1>
  let fun4 = document.getElementsByTagName("h1")[0];
  fun4.innerHTML = "Exercício 4.5 - JavaScript";
//Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
  let fun5 = document.getElementsByTagName("p")[0];
  fun5.innerHTML = fun5.innerHTML.toUpperCase();
//Crie uma função que exiba o conteúdo de todas as tags <p> no console.
  function exibeParagrafos () {
    let fun6 = document.getElementsByTagName("p");
    for (let i = 0; i > fun6.length; i += 1)
      console.log(fun6[i].innerHTML);
  }
    </script>
  </body>
</html>
