<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios pré-aula dia 4.7</title>
</head>
<body>
  <button id="btn" type="button">Clique aqui!</button>
  <div id="div-colorida" style="border: 4px solid green;">
    Ao clicar na caixa, o texto será alterado!
  </div>
  <script>
    const botao = document.querySelector('#btn');
    const caixaColorida = document.querySelector('#div-colorida');

    function abreCaixa() {
      let textoOriginal = 'Ao clicar na caixa, o texto será alterado!';
      let textoAlterado = 'Texto alterado! Clique novamente para voltar ao original';
      if (caixaColorida.innerText === textoOriginal){
        caixaColorida.innerText = textoAlterado;
      }
      else {
        caixaColorida.innerText = textoOriginal;
      }
    }
    botao.addEventListener('mouseover', abreCaixa); /* evento que ao passar o mouse
    pelo botão, mudará o texto da caixa de acordo com os comandos especificados na
    função abreCaixa(), uma vez que o evento mouseover substituiu o original de click */
  </script>
</body>
</html>
