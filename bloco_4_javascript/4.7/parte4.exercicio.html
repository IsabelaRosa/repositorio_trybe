<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Creepster|Text+Me+One"
    rel="stylesheet">
    <title>Exercício dia 4.7 parte 4 - A Creepy Story</title>
  <style>
    body {
  margin: 20px;
  font-family: 'Text Me One', sans-serif;
  font-weight: bold;
  font-size: 20px;
}

body.dark {
  color: white;
  background: black;
}

h1 {
  font-family: 'Creepster', cursive;
  font-weight: normal;
  font-size: 60px;
  margin: 5px;
}

button {  
  display: block;
  padding: 8px;
  margin-top: 8px;
  margin-bottom: 8px;
}

.textEntry {
  margin-top: 12px;
  margin-bottom: 15px;
}
  </style>
  </head>
  <body>
    <h1>The Basement</h1>
    <p id="story">I knew I shouldn't go there, in that dank, cold little place. But I wanted to find my friend, and he was hiding in the basement.</p>
    
    <button>Get In The Mood</button>
    <div class="textEntry">Type your name here, if you dare: <input type="text" id="name" autocomplete="off"></div>
    <button>Please, Please Don't Click Me</button>
    <button>Tell Me What Happened!</button>
    <audio id="audio" src="http://reboot-me.com/ouch.mp3" type="audio/mpeg"></audio>
  <script>
    //complainMessage: alert com o nome da pessoa:
    var personName = "";
    document.getElementsByTagName("button")[1].addEventListener("click", complainMessage);
    function complainMessage() {
      alert("I told you not to do that " + personName);
    }
    //typeAndScream: função que captura o nome digitado e emite som a cada letra:
    document.getElementById("name").addEventListener("input", typeAndScream);
    function typeAndScream() {
      document.getElementById("audio").play();
      personName = document.getElementById("name").value;
    }
    //goDark: função para modificar o layout da página:
    document.getElementsByTagName("button")[0].addEventListener("click", goDark);
    function goDark() {
      var body = document.getElementsByTagName("body")[0];
      if (body.className == "") {
        body.className = "dark";
      }
      else {
        body.className = "";
      }
      
    }
    //finishTheHistory: função de desfecho da história:
    document.getElementsByTagName("button")[2].addEventListener("click", finishTheStory);
    function finishTheStory() {
      document.getElementById("story").innerHTML = "So I carefully searched the damp dungeon. There you are! I grinned a smile with all 98 of my gleaming teeth. Dinner time!";
    }
  </script>
  </body>
</html>
